<!DOCTYPE html>
<html>
<head>
	<title>Formulaire calcul</title>
</head>
<body>
<form action="/Calcul" method="post">
    <p>Ville de départ :</p>
    <select name=town1 method="GET">
        {% for gare in listgare %}
        <option value= "{{gare}}" SELECTED>{{gare}}</option>"
        {% endfor %}
    </select>
    <p>Ville d'arrivée :</p>
    <select name=town2 method="GET">
        {% for gare in listgare %}
        <option value= "{{gare}}" SELECTED>{{gare}}</option>"
        {% endfor %}
    </select>
    <p>Jour de départ :</p><input type="date" name="daydepart"><br><br>
    <label>Heure de départ: </label>
	<input type="time" name="timedepart" value="13:30"><br><br>
	<label>Dans quelle devise :</label>
  	<select name="devise">
    	<option value="euro">Euros</option>
    	<option value="gbp">Pounds</option>
    	<option value="aud">Dollars Australien</option>
    	<option value="usd">Dollars Americains</option>
  </select>
    <input type="submit">
</form>
</body>
</html>
